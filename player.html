<body>

	<div id="control" ng-app="bannerify" ng-controller="BannerCreationController as creation">
		<b>Create new banner from prezi:</b>
		<div>
			Prezi ID: <input type="text" ng-model="id" required >
		</div>
		<div>
			Width: <input type="text" ng-model="width" required >
			Height: <input type="text" ng-model="height" required >
		</div>
		<div>
			Default delay (ms): <input type="number" min="0" step="500" ng-model="delay" required >
		</div>
		<button class="btn" ng-click="setup()">Start setup</button>
		<div id="info">
	  		<ul>
		 		<li ng-repeat="step in steps">
				
					<input type="number" min="0" step="500" ng-model="step.delay">
					<ul>
						<li ng-repeat="animation in step.animations">
							<input type="number" min="0" step="500" ng-model="animation.delay">
						</li>
					</ul>
		 		</li>
	  		</ul>
			<button type="button" ng-click="stepTo(-1)">Previous</button>
			<button type="button" ng-click="stepTo(1)">Next</button>
			<br>
			<button type="button" ng-click="play()">Play</button>
			<button type="button" ng-click="stop()">Stop</button>
		</div>
		<div id="player-api-intro"></div>
	</div>
